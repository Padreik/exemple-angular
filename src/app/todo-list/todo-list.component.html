<div *ngIf="todos">
  <ul>
    <ng-container *ngFor="let todo of todos">
      <li (click)="done(todo)" *ngIf="!todo.done">{{todo.name}}</li>
    </ng-container>
  </ul>
</div>

<a routerLink="/new">Créer nouvelle tâche</a>
